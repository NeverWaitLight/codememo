<!DOCTYPE html>
<html>

<head>
    <title>人脸检测和拍照示例</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>
    <style>
        #video {
            position: absolute;
            top: 100;
            left: 100;
        }

        #canvas {
            position: absolute;
            top: 100;
            left: 100;
        }

        #snapshotCanvas {
            position: absolute;
            top: 300;
            left: 300;
        }
    </style>
</head>

<body>
    <h1>人脸检测和拍照示例</h1>
    <!-- 在页面上显示摄像头捕捉到的画面 -->
    <video id="video" width="640" height="480" autoplay></video>
    <!-- 显示拍摄的照片 -->
    <canvas id="canvas" width="640" height="480"></canvas>

    <canvas id="snapshotCanvas" width="320" height="240"></canvas>

    <script>
        // 获取 video 元素和 canvas 元素
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // getUserMedia 获取摄像头画面
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // 将摄像头画面展示在 video 元素上
                video.srcObject = stream;
                video.play();
            });

        // 在摄像头画面中检测人脸
        var tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);
        tracking.track('#video', tracker, { camera: true });

        // 监听人脸检测到事件
        // Source blog: https://stackoverflow.com/questions/33885457/adding-auto-capture-on-face-detection-using-tracking-js
        tracker.on('track', function (event) {
            context.clearRect(0, 0, canvas.width, canvas.height);

            event.data.forEach(function (rect) {
                context.strokeStyle = '#a64ceb';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                context.font = '11px Helvetica';
                context.fillStyle = "#fff";
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);


                var snapshotContext = snapshotCanvas.getContext('2d');
                //draw image to canvas. scale to target dimensions
                snapshotContext.drawImage(video, 0, 0, 640, 480);

                //convert to desired file format
                var dataURI = snapshotCanvas.toDataURL('image/jpeg'); // can also use 'image/png'
                //This dataURI is what you would use to get the actual image
                console.log(dataURI);
            });
        });
    </script>
</body>

</html>
