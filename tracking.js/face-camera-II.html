<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>tracking.js - face with camera</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>

    <style>
        #video,
        #canvas {
            position: absolute;
        }

        #snapshotCanvas {
            visibility: hidden;
        }

        .container {
            display: flex;
        }

        .preview-container {
            flex: 1;
        }

        .photos-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="title">
        <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> － get user's webcam and detect faces</p>
    </div>

    <div class="container">
        <div class="preview-container">
            <video id="video" width="360" height="480" preload autoplay loop muted></video>
            <canvas id="canvas" width="360" height="480"></canvas>
        </div>
    </div>

    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // 在摄像头画面中检测人脸
        var tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);

        // getUserMedia 获取摄像头画面
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                setInterval(() => {
                    context.drawImage(video, 140, 0, 360, 480, 0, 0, 360, 480);
                }, 50);
            }
        });

        tracking.track('#video', tracker);
        tracker.on('track', function (event) {
            // context.clearRect(0, 0, canvas.width, canvas.height);
            event.data.forEach(function (rect) {
                context.strokeStyle = '#00ff00';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
            });
        });
    </script>
</body>

</html>
